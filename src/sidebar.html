<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Sidebar</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div id="github-sidebar" class="github-sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">GitHub</h2>
            <div class="sidebar-controls">
                <button id="refresh-btn" class="icon-btn" title="Refresh">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M1.705 8.005a.75.75 0 0 1 .834.656 5.5 5.5 0 0 0 9.592 2.97l-1.204-1.204a.25.25 0 0 1 .177-.427h3.646a.25.25 0 0 1 .25.25v3.646a.25.25 0 0 1-.427.177l-1.38-1.38A7.002 7.002 0 0 1 1.05 8.84a.75.75 0 0 1 .656-.834ZM8 2.5a5.487 5.487 0 0 0-4.131 1.869l1.204 1.204A.25.25 0 0 1 4.896 6H1.25A.25.25 0 0 1 1 5.75V2.104a.25.25 0 0 1 .427-.177l1.38 1.38A7.002 7.002 0 0 1 14.95 7.16a.75.75 0 0 1-1.49.178A5.5 5.5 0 0 0 8 2.5Z"/>
                    </svg>
                </button>
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M8 0a8.2 8.2 0 0 1 .701.031C9.444.095 9.99.645 10.16 1.29l.288 1.107c.018.066.079.158.212.224.231.114.454.243.668.386.123.082.233.09.299.071l1.103-.303c.644-.176 1.392.021 1.82.63.27.385.506.792.704 1.218.315.675.111 1.422-.364 1.891l-.814.806c-.049.048-.098.147-.088.294.016.257.016.515 0 .772-.01.147.039.246.088.294l.814.806c.475.469.679 1.216.364 1.891a7.977 7.977 0 0 1-.704 1.217c-.428.61-1.176.807-1.82.63l-1.103-.303c-.066-.019-.176-.011-.299.071a4.85 4.85 0 0 1-.668.386c-.133.066-.194.158-.212.224l-.288 1.107c-.169.645-.715 1.195-1.458 1.26a8.094 8.094 0 0 1-1.402 0c-.743-.065-1.289-.615-1.458-1.26L5.482 11.9c-.018-.066-.079-.158-.212-.224a4.85 4.85 0 0 1-.668-.386c-.123-.082-.233-.09-.299-.071l-1.103.303c-.644.176-1.392-.021-1.82-.63a7.977 7.977 0 0 1-.704-1.218c-.315-.675-.111-1.422.363-1.891l.815-.806c.05-.048.098-.147.088-.294a6.214 6.214 0 0 1 0-.772c.01-.147-.038-.246-.088-.294L1.04 5.608c-.475-.469-.678-1.216-.363-1.891a7.977 7.977 0 0 1 .704-1.217c.428-.61 1.176-.807 1.82-.63l1.103.303c.066.019.176.011.299-.071.214-.143.437-.272.668-.386.133-.066.194-.158.212-.224L5.771 1.29C5.94.645 6.486.095 7.229.03A8.2 8.2 0 0 1 8 0ZM8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"/>
                    </svg>
                </button>
                <button id="close-btn" class="icon-btn" title="Close">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="sidebar-content">
            <div id="repo-selector" class="repo-selector">
                <select id="repo-select" class="repo-select">
                    <option value="">Select Repository...</option>
                </select>
            </div>

            <div class="tab-container">
                <div class="tabs">
                    <button id="issues-tab" class="tab active" data-tab="issues">
                        Issues <span id="issues-count" class="count">0</span>
                    </button>
                    <button id="prs-tab" class="tab" data-tab="prs">
                        PRs <span id="prs-count" class="count">0</span>
                    </button>
                </div>

                <div class="filters">
                    <select id="state-filter" class="filter-select">
                        <option value="open">Open</option>
                        <option value="closed">Closed</option>
                        <option value="all">All</option>
                    </select>
                    <input id="search-input" type="text" placeholder="Search..." class="search-input">
                </div>
            </div>

            <div id="content-area" class="content-area">
                <div id="issues-content" class="tab-content active">
                    <div id="issues-list" class="items-list">
                        <!-- Issues will be loaded here -->
                    </div>
                </div>
                <div id="prs-content" class="tab-content">
                    <div id="prs-list" class="items-list">
                        <!-- PRs will be loaded here -->
                    </div>
                </div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <span>Loading...</span>
            </div>

            <div id="error-message" class="error-message hidden">
                <p class="error-text"></p>
                <button id="retry-btn" class="retry-btn">Retry</button>
            </div>

            <div id="no-token" class="no-token hidden">
                <p>GitHub token not configured.</p>
                <button id="configure-token-btn" class="configure-btn">Configure Token</button>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
</body>
</html>
